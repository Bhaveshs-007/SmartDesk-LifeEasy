name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -e .               # Install your package (smartdesk)
          pip install pytest             # Install pytest
          pip install -r requirements.txt || true  # Optional, if you have this file

      - name: Run tests
        run: |
          set -euxo pipefail
          pytest -v

      - name: Post test summary
        if: always()
        run: echo "Tests completed for Python ${{ matrix.python-version }}"

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install requirements if present (will error if missing)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install this package so tests can import it
          pip install -e .

      - name: Lint
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 .

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pytest -q

name: "Publish to TestPyPI (Debug Mode)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          set -euxo pipefail
          python -m build

      - name: Verify package metadata
        run: |
          set -euxo pipefail
          twine check dist/*

          - name: Debug: check if secret is loaded
            run: |
          if [ -z "${{ secrets.TEST_PYPI_API_TOKEN }}" ]; then
            echo "Secret TEST_PYPI_API_TOKEN not found!"
            exit 1
          else
            echo "âœ… Secret TEST_PYPI_API_TOKEN detected (value hidden)"
          fi

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          set -euxo pipefail
          twine upload --repository-url https://test.pypi.org/legacy/ dist/* --verbose


      - name: Done
        run: echo "ðŸŽ‰ Publish job completed successfully"
